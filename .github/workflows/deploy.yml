name: Airopa CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 20

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Update browserslist database
      run: npm run update:browserslist

    - name: Lint code
      run: npm run lint

    - name: Build for production
      run: npm run build:prod

    - name: Verify build artifacts
      run: |
        echo "Checking dist folder..."
        ls -la dist/
        echo "‚úÖ Build artifacts verified"

    - name: Test content loading
      run: |
        echo "Testing content pipeline..."
        node -e "
          const fs = require('fs');
          const path = require('path');
          const contentDir = './src/content/post';
          const files = fs.readdirSync(contentDir);
          console.log('‚úÖ Found ' + files.length + ' content files');
          files.forEach(file => {
            const content = fs.readFileSync(path.join(contentDir, file), 'utf8');
            if (content.includes('pillar:')) console.log('‚úÖ ' + file + ' has pillar');
            else console.log('‚ùå ' + file + ' missing pillar');
          });
        "

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: production-build
        path: dist/

  deploy:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: production-build
        path: dist

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-args: '--prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./

    - name: Deploy to Netlify (Alternative)
      uses: nwtgck/actions-netlify@v2
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: 'Deploy from GitHub Actions'
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1

  content-validation:
    name: Content Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Validate content files
      run: |
        echo "Validating all content files..."
        npm run build:prod
        node -e "
          const { getAllPosts } = require('./dist/assets/index-kvm-jSMT.js');
          getAllPosts()
            .then(posts => {
              console.log('‚úÖ Content validation passed');
              console.log('üìä Found ' + posts.length + ' valid posts');
              posts.forEach(post => {
                console.log('‚úÖ ' + post.slug + ' - ' + post.data.pillar);
              });
            })
            .catch(error => {
              console.error('‚ùå Content validation failed:', error.message);
              process.exit(1);
            });
        "

  performance-audit:
    name: Performance Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm ci

    - name: Build for production
      run: npm run build:prod

    - name: Run Lighthouse audit
      uses: treosh/lighthouse-ci-action@v9
      with:
        urls: |
          http://localhost:3000
        uploadArtifacts: true
        temporaryPublicStorage: true
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Audit dependencies
      run: npm audit --production

    - name: Check for vulnerabilities
      run: npm audit fix --force || echo "No critical vulnerabilities found"